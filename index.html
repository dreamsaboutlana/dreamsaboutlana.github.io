<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/63/IMG_%28business%29.svg/1280px-IMG_%28business%29.svg.png" alt="logo">
        </div>
    </header>
    <main>
        <div id="errors"></div>
        <form action="" class="mainBlockElem">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <select name="" id="formRole">
                <option value=""></option>
                <option value="admin">admin</option>
                <option value="user" selected="selected">user</option>
                <option value="guest">guest</option>
            </select>
            <button id="add-btn">ADD</button>
        </form>
        <div class="mainBlockElem">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>copyright 2017</p>
    </footer>
    <script src='js/main.js'></script>
    <script src='js/heandler.js'></script>
</body>

</html>
